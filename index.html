<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/favicon/favicon.svg"
      type="image/svg"
      width="40"
      height="36"
    />
    <!-- Normalize -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat:wght@600&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Header section -->
    <header class="header">
      <div class="container">
        <a class="logo" href=""
          ><img
            src="./images/header/logo.svg"
            alt="Product logo"
            width="40"
            height="36"
          />Product</a
        >
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="" class="nav-link">Product</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Pricing</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Customers</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Resources</a>
            </li>
          </ul>
        </nav>
        <ul class="auth-list">
          <li class="auth-item">
            <button class="auth-btn btn btn-secondary">Sign In</button>
          </li>
          <li class="auth-item">
            <button class="auth-btn btn">Sign Up</button>
          </li>
        </ul>
        <button class="switch-btn">
          <img src="./images/header/switch-btn.svg" alt="Switch button" width="32" height="32" />
        </button>
      </div>
    </header>
  </body>
</html>
